<div class="container">
    <div>
        <div class="d-flex flex-column justify-content-center align-items-center p-3 myflex">
            <p class="h4">{{timer}}</p>
            <p class="h2 mb-3">Typing challenge</p>
            <p class="lead">
                <span [class] ="compare(item,enteredText[i])" *ngFor="let item of randomText.split('');let i = index">{{item}}</span>  
            </p>
            <input class="form-control w-auto" type="text" (input)="onInput($event.target.value)" [value]="enteredText">
            <div style="height: 12px">
                <p class="p-2" *ngIf="success">Success!!</p>
            </div>
            
        </div>
    </div>
  </div>
